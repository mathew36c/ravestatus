<!doctype html>
<html lang="en">
  <head>
    <title>Rave Status Counter by Matt</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <style type="text/css">
	@font-face {
	  font-family: 'Raleway';
	  src: url('fonts/Raleway-Light.ttf') format('truetype');
	  font-weight: normal;
	  font-style: normal;
	}

    * {
      font-family: 'Raleway';
    }
    h6 {
      margin: 10px;
    }
    .txtTime {
       font-size: 65px;
    }
    </style>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <!-- CODE STARTS HERE -->  
    <div class="container">
        <div class="row">
       <!--<h3 class="text-center">Rave Status Counter</h3>-->

      <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">What's your status?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" id="status">
              <input type="radio" name="status" value="Available"> Available<br>
              <input type="radio" name="status" value="On a case"> On a case<br>
              <input type="radio" name="status" value="Research"> Research<br>
              <input type="radio" name="status" value="Lunch"> Lunch<br>
              <input type="radio" name="status" value="Break"> Break<br>
              <input type="radio" name="status" value="After call work"> After call work<br>
              <input type="radio" name="status" value="Mentoring"> Mentoring<br>
              <input type="radio" name="status" value="Training"> Training<br>
              <input type="radio" name="status" value="Off Work"> Off Work
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="change" class="btn btn-success">Change Status</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-12">
      <div class="text-center timer">
        <div id="time">
          <span class="txtTime" id="hours">0</span> :
          <span class="txtTime" id="minutes">00</span> :
          <span class="txtTime" id="seconds">00</span> 
          </div>
          <!-- Button trigger modal -->
          <button type="button" id="statusButton" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
            Not Set
          </button>
        </div>
    </div>
                  
      <h6 class="text-danger">History</h6><br>
       <table id="historyTable" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Status</th>
              <th scope="col">Date</th>
              <th scope="col">Start Time</th>
              <th scope="col">End Time</th>
              <th scope="col">Duration</th>
            </tr>
          </thead>
          <tbody>
            <tr>
 
              
            </tr>
          </tbody>
        </table>
      

      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/clock.js" type="text/javascript"></script>

    
    
  </body>
</html>
